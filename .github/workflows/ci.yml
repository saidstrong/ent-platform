name: CI

permissions:
  contents: read

on:
  pull_request:
  push:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Install Functions dependencies
        working-directory: functions
        run: |
          if [ ! -f package-lock.json ]; then
            echo "Missing functions/package-lock.json. Please commit the lockfile."
            exit 1
          fi
          npm ci
